<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Developer Research</title>

<!-- Bootstrap -->
<link href="css/lib/bootstrap.css" rel="stylesheet"></link>
<link href="css/lib/bootswatch.css" rel="stylesheet"></link>
<link href="css/app.css" rel="stylesheet"></link>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="header-panel">
			<h1 class="hidden-xs hidden-sm">Thank for your cooperation</h1>
			<h3 class="hidden-xs hidden-md hidden-lg">Thank for your cooperation</h3>
			<h5 class="hidden-sm hidden-md hidden-lg">Thank for your cooperation</h5>
			<p class="lead">Your information is strictly managed.</p>
		</div>
		<div class="row button-room">
			<a id="submit" class="btn btn-default pull-right" href="index">AGAIN</a>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<blockquote>
					<p>Your information</p>
				</blockquote>
				<div class="row">
					<div class="col-md-2 col-sm-3 col-xs-12">Name</div>
					<div class="col-md-5 col-sm-4 col-xs-12 finish-value" th:text="${name}"></div>
				</div>
				<div class="row">
					<div class="col-md-2 col-sm-3 col-xs-12">Day of Birth</div>
					<div class="col-md-5 col-sm-4 col-xs-12 finish-value" th:text="${birthday}"></div>
				</div>
				<div class="row">
					<div class="col-md-2 col-sm-3 col-xs-12">Age</div>
					<div class="col-md-5 col-sm-4 col-xs-12 finish-value" th:text="${age}"></div>
				</div>
				<div class="row">
					<div class="col-md-2 col-sm-3 col-xs-12">Speciality</div>
					<div class="col-md-5 col-sm-4 col-xs-12 finish-value" th:text="${speciality}"></div>
				</div>
				<div class="row">
					<div class="col-md-2 col-sm-3 col-xs-12">Experience in languages</div>
					<div class="col-md-5 col-sm-4 col-xs-12 finish-value" th:text="${languages}"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
