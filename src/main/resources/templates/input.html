<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Developer Research</title>

<!-- Bootstrap -->
<link href="css/lib/bootstrap.css" rel="stylesheet"></link>
<link href="css/lib/bootswatch.css" rel="stylesheet"></link>
<!-- Application -->
<link href="css/app.css" rel="stylesheet"></link>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="header-panel">
			<h1 class="hidden-xs hidden-sm">Register your profile</h1>
			<h3 class="hidden-xs hidden-md hidden-lg">Register your profile</h3>
			<h5 class="hidden-sm hidden-md hidden-lg">Register your profile</h5>
			<p class="lead">We collect developer profile, please cooperate.</p>
		</div>
		<div id="error-panel" class="panel panel-warning"
			style="display: none">
			<div class="panel-heading">Please fix below</div>
			<div class="panel-body"></div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input id="first-name" type="text" class="form-control" name="firstName" placeholder="Jane"/>
					<label for="last-name">Last Name</label>
					<input id="last-name" type="text" class="form-control" name="lastName" placeholder="Doe" />
				</div>
				<div class="form-group">
					<label for="day-of-birth">Day of birth</label>
					<input id="day-of-birth" type="date" class="form-control" name="dayOfBirth" />
				</div>
				<div class="form-group">
					<label class="control-label">Speciality</label>
					<div class="radio-group row no-margin">
						<div class="col-md-2 col-sm-4 col-xs-12">
							<label><input type="radio" name="speciality" value="1" />Front-end</label>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12">
							<label><input type="radio" name="speciality" value="2" />Back-end</label>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12">
							<label><input type="radio" name="speciality" value="10" />Full-stack</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="control-label">Experience in languages</label>
					<div class="checkbox-group">
						<div class="row no-margin">
							<label class="col-md-2 col-sm-3 col-xs-12">
								<input type="checkbox" name="lang" value="001" /> C#
							</label>
							<label class="col-md-2 col-sm-3 col-xs-12">
								<input type="checkbox" name="lang" value="110" /> JavaScript
							</label>
							<label class="col-md-2 col-sm-3 col-xs-12">
								<input type="checkbox" name="lang" value="100" /> HTML
							</label>
							<label class="col-md-2 col-sm-3 col-xs-12">
								<input type="checkbox" name="lang" value="200" /> SQL
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row button-room">
			<button id="submit" type="submit" class="btn btn-primary pull-right hidden-xs hidden-sm">Submit</button>
			<button id="submit" type="submit" class="btn btn-primary btn-block pull-right hidden-md hidden-lg">Submit</button>
		</div>
	</div>

	<!-- library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<!-- application -->
	<script src="js/function/utility.js"></script>
	<script src="js/function/model-helper.js"></script>
	<script src="js/function/validator.js"></script>
	<script src="js/app.js"></script>
	<script>
		// start point of javascript
		$(document).ready(function() {
			app = new developer.research.App();
		});
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-68649023-1', 'auto');
	  ga('send', 'pageview');
	</script>
</body>
</html>
